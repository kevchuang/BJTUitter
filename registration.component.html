          <option value="-" selected >Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="error">Oh...</option>
        </select><br/>
        <input type="password" id="password" placeholder="Password" class="text-in-form"/><br/>
        <input type="password" id="password-confirm" placeholder="Confirm Password" class="text-in-form"/><br/>
        <input type="button" id="registrationButton" value="Register!">
      </form>
    </div>

    <div class="little-links">
      <a href="/login">Have an account already? Log In!</a>
    </div>
