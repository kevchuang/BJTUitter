<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='post.css') }}">
    <link rel="stylesheet" type="text/css" href="{{  url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="main-div">
    <div class="top-div">
        <a href="/main"><img src="{{  url_for('static', filename='logo_little.png') }}" id="logo"></a>
        <a href="/login" id="loginLink">>> Log In</a>
    </div>

    <div class="mid-div">
        <div class="post">
            <img class="post-useravatar" src="{{  url_for('static', filename='avatar.png') }}">
            <span class="post-username">Username</span>
            <span class="post-content">blah blah blah</span>
            <span class="post-date">12/34/5678</span>
            <a class="post-like" href="">Like <span>X</span></a>
        </div>

        <div class="comment-section">
            <form>
                <input type="text" name="comment" id="comment" placeholder="Comment!">
                <input type="submit" name="submitButton" id="submitButton" value="OK!">
            </form>
        </div>

    </div>

</div>

</body>
