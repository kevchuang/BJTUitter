<head>
    <link rel="stylesheet" type="text/css" href="../static/profile.css">
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
</head>

<body>

<div class="top-div">
    <div class="topdiv-links">
        <a href="/profile" id="profileLink">Profile</a>
        <a href="/account" id="accountLink">Account</a>
        <a href="/logout" id="logoutLink">Logout</a>
    </div>
</div>

<div class="main-div">
    <div class="userprofile">
        <div class="top-userprofile">
            <div class="topleft-userprofile">
                <span id="useravatar"><img src="{{ url_for('static', filename='avatar.png') }}"></span>
            </div>
            <div class="topright-userprofile">
                <span id="username">{{ user[2] }}</span><br/>
                <span id="usermail">{{ user[5] }}</span>
            </div>
        </div>
        <div class="mid-userprofile">
            <a href="/list_following/{{ user[8] }}">Following({{ user[9] }})</a><br/>
            <a href="/list_followers/{{ user[8] }}">Followers</a><br/>
            <a href="/follow/{{ user[8] }}">follow</a>
        </div>
    </div>
</div>

</body>
